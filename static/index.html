<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <!-- <script src="script.js" defer></script> -->
  <script src="script-jquery.js" defer></script>
  <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="calculator-frame">
    <!-- <div class="calculator-container"> -->
    <div class="operation-container">
      <div class="operation-result">
        <div id='data-previous-operand' class="previous-operand"></div>
        <div id='data-current-operand' class="current-operand"></div>
      </div>
    </div>
    <div class="buttons-group">
        <button class='btn-clear'>AC</button>
        <button class='btn-operation'>+/-</button>
        <button class='btn-operation'>%</button>
        <button class='btn-operation'>รท</button>
        <button class='btn-number'>1</button>
        <button class='btn-number'>2</button>
        <button class='btn-number'>3</button>
        <button class='btn-operation'>*</button>
        <button class='btn-number'>4</button>
        <button class='btn-number'>5</button>
        <button class='btn-number'>6</button>
        <button class='btn-operation'>+</button>
        <button class='btn-number'>7</button>
        <button class='btn-number'>8</button>
        <button class='btn-number'>9</button>
        <button class='btn-operation'>-</button>
        <button class='btn-number'>0</button>
        <button class='btn-number'>.</button>
        <button id='btn-equal' class="spread-element">=</button>
    </div>
    <!-- </div> -->
  </div>
</body>

</html>
